<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body>

    <div id="calculadora-container">
        <div id="parte-superior">
            <h4>TATA</h4>
            <table>
                <tr>
                    <td class="cuadraditos-superior">x</td>
                    <td class="cuadraditos-superior">x</td>
                    <td class="cuadraditos-superior">x</td>
                    <td class="cuadraditos-superior">x</td>
                </tr>
            </table>
            <h6>Modelo <br>CLC001</h6>
        </div>

        <div id="display-ext">
            <div id="display-int"></div>  

        </div>

        <table id="buttons">
            <tr class="row">
                <td class="special-operator" id="deleteAll">AC</td>
                <td class="special-operator" id="delete">C</td>
                <td class="number" id="empty"></td>
                <td class="operator" id="division">/</td>
        
            <tr class="row">
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="operator" id="multiplication">X</td>
        
            <tr class="row">
               <td class="number" id="4">4</td>
               <td class="number" id="5">5</td>
               <td class="number" id="6">6</td>
               <td class="operator" id="minus">-</td>
            </tr>    
            <tr class="row">
                <td class="number" id="1">1</td>
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td rowspan="2" class="operator" id="plus">+<br></td>
            </tr>
            <tr class="row">
                <td class="number" id="0">0</td>
                <td class="number" id="point">.</td>
                <td class="operator" id="equal">=</td>
            </tr>
        </table>

    </div>




    <script src="script.js"></script>
</body>
</html>
